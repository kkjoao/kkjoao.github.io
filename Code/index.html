<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Lofis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black; /* Fundo cinza */
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .image-button {
      position: relative; /* Permite o posicionamento absoluto do texto */
      width: 200px; /* Aumentei a largura */
      height: 200px; /* Aumentei a altura */
      border: none;
      padding: 0;
      background: none;
      cursor: pointer;
      outline: none;
    }

    .image-button img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Remove bordas brancas ajustando a imagem */
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    .image-button img:hover {
      transform: scale(1.1); /* Efeito de zoom ao passar o mouse */
    }

    .track-name {
      position: absolute;
      top: 10px; /* Distância do topo */
      left: 50%; /* Centraliza horizontalmente */
      transform: translateX(-50%);
      color: #fff; /* Cor do texto */
      font-size: 16px; /* Aumentei o tamanho da fonte */
      text-align: center; /* Centraliza o texto */
      font-weight: bold; /* Deixa o texto mais destacado */
    }
  </style>
</head>
<body>

  <div class="button-container">
    <!-- Botão 1 com a imagem enviada -->
    <button class="image-button" onclick="window.location.href='https://www.youtube.com/watch?v=Yvt4kQN3vsw'">
      <img src="imagens/imagem1.jpg" alt="Botão 1">
      <p class="track-name">Lofi 1</p>
    </button>

    <!-- Botão 2 com uma imagem substituível -->
    <button class="image-button" onclick="window.location.href='https://www.youtube.com/watch?v=XDpoBc8t6gE'">
      <img src="imagens/imagem2.jpg" alt="Botão 2">
      <p class="track-name">Lofi 2</p>
    </button>

    <!-- Botão 3 com uma imagem substituível -->
    <button class="image-button" onclick="window.location.href='https://www.youtube.com/watch?v=pdYJtRBPlTw'">
      <img src="imagens/imagem3.jpg" alt="Botão 3">
      <p class="track-name">Lofi 3</p>
    </button>
  </div>

</body>
</html>
